<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="styles.css">
    <html>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Weather App</title>
</head>

<body>
    <div class="container">
        <div class="container-main">
            <div class="row-search py-3">
                <div class="col-9">
                    <form class="d-flex" id="search-form">
                        <input class="form-control" id="input-form" type="text" placeholder="Enter Your City"
                            autofocus="on" autocomplete="no" />
                        <button type="submit" value="submit" class="btn btn-outline-primary btn-small ms-2">
                            Search
                        </button>
                    </form>
                </div>
            </div>
            <div class="container-weather my-3">
                <div class="row">
                    <div class="col-6 text-warning" id="city">
                        New York
                    </div>
                    <div class="col-6 text-warning" id="current-date">November, 10</div>
                    <div class="col-6" id="current-temp">20 â„ƒ</div>
                    <div class="col-6" id="current-day">Friday</div>
                    <div class="col-6" id="description">sunny</div>
                    <div class="col-6" id="wind-speed">Wind: 4 km/h</div>
                </div>
                <div class="row">
                    <div class="col-6" id="icon">
                        <img src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/clear-sky-day.png" />
                    </div>
                    <div class="col-6" id="humidity">Humidity: 20%</div>
                </div>
            </div>

            <div class="container" id="forecast">
                <div class="row"></div>

            </div>

        </div>
    </div>
    </div>

    </footer>
    <script src="script.js"></script>
</body>

</html>
